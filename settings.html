<!DOCTYPE html>
<html>
<head>
  <title>Settings - Advanced Tab Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <div id="settingsForm">
      <h2>Account Settings</h2>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" disabled>
      </div>
      <div>
        <label for="subscription">Subscription Status:</label>
        <input type="text" id="subscription" disabled>
      </div>
      <h2>Preferences</h2>
      <div>
        <label for="darkMode">Dark Mode:</label>
        <input type="checkbox" id="darkMode">
      </div>
      <div>
        <label for="autoSave">Auto-save notes:</label>
        <input type="checkbox" id="autoSave">
      </div>
      <button id="saveSettings">Save Settings</button>
    </div>
    <div id="settingsMessage"></div>
    <button id="backToMain">Back to Main</button>
  </div>
  <script src="settings.js"></script>
</body>
</html>
